<!DOCTYPE html>

				<li>

				</li>
				<li><div class="ul__circle hideOnMobile"></div></li>

						<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#a6a6a6">

		<aside></aside>
		<main>
			<!-- un résumé de mon parcours -->
			<main>
			<section class="main__presentation__container">
				
				<p style="padding: 1rem"><span id="auto-type"></span></p>
			</section>
		</main>
		<footer></footer>
		<!-- scripts -->

		<!-- Typed.JS script -->
		<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

		<!-- Hide/Show SideNav -->
		<script>
			function showSidenav() {
				const sidenav = document.querySelector('.sidenav');
				sidenav.style.display = 'flex';
			}

			function hideSidenav() {
				const sidenav = document.querySelector('.sidenav');
				sidenav.style.display = 'none';
			}
		</script>

		<script>
			var typed = new Typed('#auto-type', {
				strings: ['I love Mass', "she's sooo funny", 'and sooooooo perfect', '.', '..', "...", 'WAIT', 'uhhh', 'uhhh.','uhhh..','uhhh...',"you wasn't supposed to see this", "you wasn't supposed to see this.","you wasn't supposed to see this..","you wasn't supposed to see this..."],
				typeSpeed: 40,
				backSpeed: 20,
				loop: true,
			});
		</script>

		<!-- Fade In Script -->
		<script>
			document.body.className += ' fade-out';

			jQuery(function () {
				jQuery('body').removeClass('fade-out');
			});
		</script>

		<!-- END scripts -->
